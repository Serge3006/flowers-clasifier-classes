<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    EAE Business School
                </a>
            </div>
        </nav>

        <div class="container">
            <h1 class="py-5">Flowers Classifier</h1>
            <h3 class="pb-3">Please introduce the measurements of your flower</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="sepalLength" class="form-label">Sepal width (cm)</label>
                    <input type="number" class="form-control" id="sepalLength" name="sepalLength" step="0.1" min="0">
                </div>
                
                <div class="mb-3">
                    <label for="sepalWidth" class="form-label">Sepal length (cm)</label>
                    <input type="number" class="form-control" id="sepalWidth" name="sepalWidth" step="0.1" min="0">
                </div>
                
                <div class="mb-3">
                    <label for="petalLength" class="form-label">Petal width (cm)</label>
                    <input type="number" class="form-control" id="petalLength" name="petalLength" step="0.1" min="0">
                </div>

                <div class="mb-3">
                    <label for="petalWidth" class="form-label">Petal length (cm)</label>
                    <input type="number" class="form-control" id="petalWidth" name="petalWidth" step="0.1" min="0">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            {% if not input_validated %}
                <div class="alert alert-warning mt-5" role="alert">
                    Please make sure you have entered all the measurements!
                </div>
            {% endif %}

            {% if result %}
                <div class="alert alert-primary mt-5" role="alert">
                    Congrats, your flower is a nice {{result}}
                </div>

            {% endif %}

        </div>

    
</body>
</html>
